            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button class="btn login-btn">Login</button>
            <a href="../AddToCart/AddToCart.html" id="cart-icon">
              <div class="svg-bg me-4">
                <svg

    <div class="cart">
      <div style="width: 100%" class="row">
        <div
          class="col-lg-8 cart-left d-flex flex-column justify-content-center"
          id="medication-cont"
        >
          <div class="card dark">
            <img
              src="../Assets/Images/Haircare.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <span class="delete-btn">&times;</span>
              <div class="text-section">
                <h5 class="card-title fw-bold">Paracetamol</h5>
                <p class="card-text company">Cobalt PVT Ltd.</p>
                <div class="card-cont">
                  <p class="card-text">Dosage: 5mg</p>
                  <p class="card-text">15-Tablets per stripe</p>
                </div>
              </div>
              <div class="cta-section">
                <div class="price">$129.00</div>
                <div class="quantity-field">
                  <button
                    class="value-button decrease-button"
                    onclick="decreaseValue(this)"
                    title="Azalt"
                  >
                    -
                  </button>
                  <div class="number">0</div>
                  <button
                    class="value-button increase-button"
                    onclick="increaseValue(this, 5)"
                    title="ArrtÄ±r"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center cart-right">
          <div class="checkout-tot-cont">
            <div class="checkout-cont">
              <p class="checkout-head" id="medication-name"></p>

              <div class="row">
                <div class="col-sm">Total Medication</div>
                <div class="col-sm" id="item-count">4</div>
              </div>
              <div class="row">
                <div class="col-sm">Medicine Count</div>
                <div class="col-sm" id="medicine-count"></div>
              </div>

              <hr />
              <div class="row">
                <div class="col-sm">Estimated Total</div>
                <div class="col-sm" id="cost">$450</div>
              </div>
              <div class="row">
                <div class="col-sm button-cont">
                  <button class="checkout-button" onclick="Checkout()">
                    Buy Medication
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="no-item-found">
      <div class="empty-cont">
        <img src="../Assets/Images/EmptyCart.jpg" />
        <p class="empty-txt">Your have no Medication</p>
        <a href="../Home/Home.html"
          ><button class="empty-btn btn">Shop More</button></a
        >
      </div>
    </div>
