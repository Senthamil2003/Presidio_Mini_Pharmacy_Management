<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./MyOrder.css" />
    <script defer src="./MyOrder.js"></script>
  </head>
  <body>
    <div class="custom-spinner">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Medi+Plus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../Home/Home.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./MyOrder.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../MyMedication/MyMedication.html"
                >Medication</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button class="btn login-btn">Login</button>
            <a href="../AddToCart/AddToCart.html" id="cart-icon">
              <div class="svg-bg me-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="#438686"
                  class="bi bi-cart4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                  />
                </svg>
              </div>
            </a>
            <div id="profile svg-bg">
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDarkDropdownMenuLink"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="33"
                        height="33"
                        fill="#438686"
                        class="bi bi-person-circle person me-1"
                        viewBox="0 0 16 16"
                      >
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path
                          fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                        />
                      </svg>
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-light dropdown-menu-end custom-dropdown"
                      aria-labelledby="navbarDarkDropdownMenuLink"
                    >
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <p class="order-head">My Orders</p>

    <div id="order-cont">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <div class="custom-accordian-data">
            <div class="card dark">
              <img
                src="../Assets/Images/Haircare.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <div class="text-section">
                  <h5 class="card-title fw-bold">Paracetamol of 5mg</h5>
                  <p class="card-text company">Cobalt pvt Ltd.</p>
                  <div class="card-cont">
                    <h5 class="card-title fw-bold">Quantity</h5>
                    <p class="card-text company">12 (15 in a stripes)</p>
                  </div>
                </div>
                <div class="text-section">
                  <h5 class="card-title fw-bold">Order on</h5>
                  <p class="card-text company">20/03/2024</p>
                  <div class="card-cont">
                    <h5 class="card-title fw-bold">Order Id</h5>
                    <p class="card-text company">#21213213213</p>
                  </div>
                </div>
                <div class="cta-section">
                  <div class="price">$129.00</div>
                  <button
                    class="accordion-button success collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse-1"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Delivered
                  </button>
                </div>
              </div>
            </div>
            <div
              id="flush-collapse-1"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <hr />
                <table class="table"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="no-item-found">
      <div class="empty-cont">
        <img src="../Assets/Images/EmptyCart.jpg" />
        <p class="empty-txt">Your have no order</p>
        <a href="../Home/Home.html"
          ><button class="empty-btn btn">Shop More</button></a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
