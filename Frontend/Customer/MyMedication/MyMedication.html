    <div class="My-Medication">
      <p class="medication-head">My Medication</p>
      <div class="medication-top">
        <button
          type="button"
          class="btn custome-btn"
          data-bs-toggle="modal"
          data-bs-target="#addmedication"
        >
          + Add Medication
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addmedication"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Add New Medication
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-4">
                    <label for="medication-name" class="form-label"
                      >Medication Name</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="medication-name"
                      placeholder="Enter medication name"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="medication-description" class="form-label"
                      >Medication Description</label
                    >
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="medication-description"
                      ></textarea>
                      <label for="floatingTextarea">Describe Medication</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="add-medication"
                  class="btn add-medication"
                >
                  Add Medication
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 custom-search">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>

      <div class="medication-cont row" id="medication-cont"></div>
    </div>
