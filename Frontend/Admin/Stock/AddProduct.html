      <div class="main">
        <p class="purchase-head">Product Detail</p>

        <div class="table-cont">
          <form class="container form-cont" id="form-data">
            <div class="container mt-5">
              <div class="image-div-cont">
                <div class="img-cont">
                  <img
                    src="../Assets/Images/medicine-bottle-and-pills-black-and-white-icon-illustration-vector.jpg"
                    id="medicineImage"
                    alt="Image Loading"
                  />
                </div>
              </div>
            </div>

            <div style="padding: 3%">
              <div class="mb-4">
                <input
                  class="form-control"
                  type="file"
                  id="imageFile"
                  accept="image/*"
                  onchange="Photo(event)"
                />
              </div>
              <div class="mb-4">
                <label for="medicine-name" class="form-label"
                  >Medicine Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="medicine-name"
                  placeholder="Medicine Name"
                />
              </div>
              <div class="align-form">
                <div class="mb-4">
                  <label for="search-select-brand" class="form-label"
                    >Brand</label
                  >
                  <div class="custom-container">
                    <select
                      id="search-select1"
                      class="form-select"
                      style="width: 100%"
                    >
                      <option value="">Select Brand</option>
                    </select>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon1"
                      data-bs-toggle="modal"
                      data-bs-target="#addbrand"
                    >
                      Add
                    </button>
                  </div>
                </div>
                <div class="mb-4 right-form">
                  <label for="search-select2" class="form-label">
                    Category</label
                  >
                  <div class="custom-container">
                    <select
                      id="search-select2"
                      class="form-select"
                      style="width: 100%"
                    >
                      <option value="">Select category</option>
                    </select>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon1"
                      data-bs-toggle="modal"
                      data-bs-target="#addcatagory"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="floatingTextarea">Description</label>
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                ></textarea>
              </div>

              <div class="align-form">
                <div class="mb-4">
                  <label for="sellingPrice" class="form-label"
                    >Selling Price</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="sellingPrice"
                    placeholder="Selling Price"
                  />
                </div>
                <div class="mb-4">
                  <label for="status" class="form-label">Product State</label>
                  <select
                    class="form-select"
                    id="status"
                    aria-label="Default select example"
                  >
                    <option value="">select state</option>
                    <option value="1">Active</option>
                    <option value="2">Disable</option>
                  </select>
                </div>
              </div>
              <div class="align-form">
                <div class="mb-4">
                  <label for="weight" class="form-label">Weight</label>
                  <input
                    type="text"
                    class="form-control"
                    id="weight"
                    placeholder="Enter weight"
                  />
                </div>
                <div class="mb-4">
                  <label for="item-cont" class="form-label"
                    >Quantity Per Pack</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="item-count"
                    placeholder="Enter quantity"
                  />
                </div>

                onclick="Submitdata(event)"
                id="submit-btn"
                class="btn btn-primary"
              >
                Add Product
              </button>
            </div>

      $(document).ready(function () {
        $("#search-select1")
          .select2({
            dropdownParent: $(".custom-container").eq(0),
          })
          .on("select2:open", function () {
            setTimeout(function () {
              document.querySelector(".select2-search__field").focus();
            }, 100);
          });
        $("#search-select2")
          .select2({
            dropdownParent: $(".custom-container").eq(1),
          })
          .on("select2:open", function () {
            setTimeout(function () {
              document.querySelector(".select2-search__field").focus();
